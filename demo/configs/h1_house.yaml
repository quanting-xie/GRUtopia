simulator:
  physics_dt: 1/240
  rendering_dt: 1/240

tasks:
- type: "SingleInferenceTask"
  name: "h1_house"
  scene_asset_path: GRUtopia/assets/scenes/demo_house/demo_house.usd
  scene_scale: [0.01, 0.01, 0.01]
  env_num: 1
  offset_size: 1.0
  
  robots:
  - name: "h1"
    prim_path: "/World/h1"
    type: "HumanoidRobot"
    position: [5.58, -0.77, 1.05]
    scale: [1, 1, 1]
    controller_params:
    - name: "move_with_keyboard"
    sensor_params:
    - name: "camera"
      enable: true
    - name: "tp_camera"
      enable: true

  - name: "cctv_1"  # First CCTV as a robot
    prim_path: "/World/cctv_1"
    type: "CCTVCamera"
    position: [4.0, -1.0, 2.5]
    scale: [0.1, 0.1, 0.1]
    color: [0.2, 0.2, 0.2]
    sensor_params:
    - name: "camera"
      enable: true
      size: [640, 480]

  - name: "cctv_2"  # Second CCTV as a robot
    prim_path: "/World/cctv_2"
    type: "CCTVCamera"
    position: [7.0, 1.0, 2.5]
    scale: [0.1, 0.1, 0.1]
    color: [0.2, 0.2, 0.2]
    sensor_params:
    - name: "camera"
      enable: true
      size: [640, 480]
